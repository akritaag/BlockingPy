[tool.poetry]
name = "blockingpy"
version = "0.2.5"
description = "Dev-only toml"
authors = ["Tymoteusz Strojny <tymek.strojny@gmail.com>", "Maciej BerÄ™sewicz <maciej.beresewicz@ue.poznan.pl>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ncn-foreigners/BlockingPy"
documentation = "https://blockingpy.readthedocs.io/en/latest/"
keywords = ["record-linkage", "deduplication", "ANN", "blocking", "data-matching"]
packages = []
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
blockingpy-core = { path = "packages/blockingpy-core", develop = true }

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^7.0.0"
coverage = "^7.10.6"
pandas-stubs = "^2.3.2.250827"
types-requests = "^2.32.4.20250913"
types-pyyaml = "^6.0.12.20250915"
types-python-dateutil = "^2.9.0.20250822"
pytest-mypy-plugins = "^3.2.0"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
  "requires_faiss_gpu: needs faiss-gpu and a CUDA device",
  "requires_mlpack: needs mlpack",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
files = "packages"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
pretty = true
show_error_codes = true
exclude = "(^docs/|^tests/|^build/|^dist/)"
plugins = ["numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = [
  "faiss", "faiss.*",
  "mlpack", "mlpack.*",
  "voyager", "voyager.*",
  "nltk", "nltk.*",
  "sklearn", "sklearn.*",
  "igraph", "igraph.*",
  "hnswlib", "hnswlib.*",
  "pynndescent", "pynndescent.*",
  "annoy", "annoy.*",
  "scipy", "scipy.*",
  "model2vec", "model2vec.*",
  "pooch", "pooch.*",
]
ignore_missing_imports = true



[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["packages"]
extend-exclude = ["docs", "build", "dist", "*.ipynb"]

[tool.ruff.lint]
select = [
  "E","F","W",  
  "I",         
  "UP",        
  "B",          
  "SIM",       
  "PERF",        
  "PL",          
]
ignore = ["E501", "D203"]  

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ANN001",
    "ANN002",
    "ANN003",
    "ANN201",  
    "ANN202",  
    "S101",
    "D401",
    "PLR2004"
]

[tool.ruff.format]
docstring-code-format = true