name: Publish to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install uv and create venv
        run: |
          python -m pip install -U pip uv
          uv venv .venv
          echo ".venv/bin" >> $GITHUB_PATH

      - name: Install build tools in venv
        run: |
          uv pip install build twine tomli

      - name: Verify version sync
        run: |
          python - <<'PY'
          import tomli, pathlib
          def ver(p):
              t = tomli.loads(pathlib.Path(p).read_text('utf-8'))
              return t.get("project",{}).get("version") or t["tool"]["poetry"]["version"]
          core = ver("packages/blockingpy-core/pyproject.toml")
          cpu  = ver("packages/blockingpy/pyproject.toml")
          gpu  = ver("packages/blockingpy-gpu/pyproject.toml")
          assert core == cpu == gpu, (core, cpu, gpu)
          print("Version OK:", core)
          PY

      - name: Build blockingpy-core
        run: python -m build -o packages/blockingpy-core/dist packages/blockingpy-core

      - name: Build blockingpy (meta CPU)
        run: python -m build -o packages/blockingpy/dist packages/blockingpy

      - name: Build blockingpy-gpu (meta GPU)
        run: python -m build -o packages/blockingpy-gpu/dist packages/blockingpy-gpu

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m twine upload \
            packages/blockingpy-core/dist/* \
            packages/blockingpy/dist/* \
            packages/blockingpy-gpu/dist/*
