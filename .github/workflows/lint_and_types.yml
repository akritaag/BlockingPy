name: Lint and Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: lint-mypy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_mypy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: python -m pip install -U pip uv

      - name: Create venv and install tools
        run: |
          uv venv
          uv pip install ruff==0.8.6 mypy pandas-stubs types-pytz scipy-stubs

      - name: Ruff (format check + lint)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: MyPy (type check)
        run: uv run mypy packages/blockingpy-core
