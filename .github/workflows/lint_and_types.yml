name: Lint and Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: lint-mypy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: python -m pip install -U pip uv

      - name: Create venv and install tools
        run: |
          uv venv
          uv pip install mypy==1.18.2 ruff==0.8.0 "numpy==1.26.*" pandas-stubs types-pytz

      - name: Show versions
        run: |
          uv run python -V
          uv run mypy --version
          uv run ruff --version
          uv run python -c "import numpy as np; print('numpy', np.__version__)"

      - name: Ruff (format check + lint)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: MyPy (type check)
        run: |
          uv run mypy --config-file pyproject.toml packages/blockingpy-core
